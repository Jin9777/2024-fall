<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Transformation Exercise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <h1>jQuery Transformation Examples</h1>

    <!-- Example 1: Toggle Class -->
    <h2>Example 1: Toggle Class</h2>
    <button id="toggleClassButton">Click to Toggle Color</button>
    <div id="toggleBox" class="box"></div>

    <!-- Example 2: Animate -->
    <h2>Example 2: Animate</h2>
    <button id="animateButton">Click to Animate</button>
    <div id="animateBox" class="box"></div>

    <!-- Example 3: Add Content -->
    <h2>Example 3: Add Content</h2>
    <h3 id="contentTitle">Do you want to see a surprise?</h3>
    <button id="addContentButton">Reveal Surprise</button>

    <!-- jQuery Library hosted online -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Link to external JavaScript file -->
    <script src="js/script.js"></script>
</body>

</html>
