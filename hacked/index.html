<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reimagining Apple - Redesigned</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto&display=swap"
        rel="stylesheet">
    <style>
        /* Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f7f8fa, #e2e6ef);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
            color: #333;
            animation: fadeIn 1.5s ease-in;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            color: #1a1a1a;
            animation: fadeIn 2s ease-in-out;
            transition: color 0.3s;
        }

        h1:hover {
            color: #007aff;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
            line-height: 1.5;
        }

        img {
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        img:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #555;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <h1>Reimagining Apple</h1>
    <p>
        This redesigned version of the Apple page brings clarity and dynamism, featuring animations, hover effects, and
        a polished modern layout.
    </p>
    <img src="screenshot.png.png" alt="screenshot.png">
    <footer>
        &copy; 2024 Redesigned by Colin
    </footer>
</body>

</html>
